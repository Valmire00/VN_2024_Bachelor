name: Token Processing Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'tokens/**'

jobs:
  process-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Backup current tokens
        run: |
          mkdir -p old_tokens
          cp -r tokens/* old_tokens/

      - name: Analyze token changes
        run: node token-diff.js # Dieses Skript vergleicht tokens/ mit old_tokens/

      - name: Update old tokens
        run: |
          rm -rf old_tokens/*
          cp -r tokens/* old_tokens/

      - name: Commit old tokens directory
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add old_tokens/
          git commit -m 'Update old_tokens directory'
          git push
