name: Lint, Build, Check CSS, and Code Diff Analysis

on: [push, pull_request]
permissions:
  contents: write
jobs:
  lint-build-check-diff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Check JSON syntax
        run: |
          for file in tokens/*.json; do
            echo "Checking $file"
            cat "$file" | jq empty
          done

      - name: Build CSS from JSON tokens
        run: node build.mjs

      - name: List dist/theme directory
        run: ls -la dist/theme

      - name: Run Stylelint
        run: npx stylelint 'dist/theme/*.css' --fix

      - name: Check for changes
        id: git-status
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff-index --quiet HEAD; then
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git commit -m 'Apply Stylelint fixes'
          git push https://${{ secrets.GH_TOKEN }}@github.com/Valmire-Nivokazi/Thesis_FR_SS2024.git HEAD:main

      - name: Check for previous commit
        id: check_previous_commit
        run: |
          if [ $(git rev-list --count HEAD) -eq 1 ]; then
            echo "has_previous_commit=false" >> $GITHUB_ENV
          else
            echo "has_previous_commit=true" >> $GITHUB_ENV
          fi

      - name: Generate Code Diff
        if: env.has_previous_commit == 'true'
        id: generate_diff
        run: git diff HEAD~1 HEAD > code_diff.txt

      - name: List changed files
        if: env.has_previous_commit == 'true'
        id: list_changed_files
        run: git diff --name-only HEAD~1 HEAD > changed_files.txt

      - name: Handle no previous commit
        if: env.has_previous_commit == 'false'
        run: |
          echo "No previous commit found. Skipping diff generation."
          touch code_diff.txt
          touch changed_files.txt

      - name: Upload Code Diff
        uses: actions/upload-artifact@v2
        with:
          name: code-diff
          path: code_diff.txt

      - name: Upload Changed Files List
        uses: actions/upload-artifact@v2
        with:
          name: changed-files
          path: changed_files.txt

      - name: Print changed files
        run: cat changed_files.txt

      - name: Categorize Changes
        if: env.has_previous_commit == 'true'
        run: node categorize_changes.cjs dist/theme/design.token.css old_design.token.css categorized_changes.txt

      - name: Upload Categorized Changes
        if: env.has_previous_commit == 'true'
        uses: actions/upload-artifact@v2
        with:
          name: categorized-changes
          path: categorized_changes.txt
