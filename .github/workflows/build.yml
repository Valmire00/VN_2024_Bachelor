name: Lint, Build, Check, and Categorize CSS

on: [push, pull_request]
permissions:
  contents: write

jobs:
  lint-build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Check JSON syntax
        run: |
          for file in tokens/*.json; do
            echo "Checking $file"
            cat "$file" | jq empty
          done

      - name: Build CSS from JSON tokens
        run: node build.mjs

      - name: List dist/theme directory
        run: ls -la dist/theme

      - name: Run Stylelint
        run: npx stylelint 'dist/theme/*.css' --fix

      - name: Generate code diff
        run: git diff HEAD~1 HEAD > code_diff.txt || echo "No previous commit, skipping diff."

      - name: Categorize changes
        run: node categorize_changes.cjs tokens/new_tokens.json tokens/old_tokens.json categorized_changes.txt || echo "No previous JSON files to compare."

      - name: Check for changes
        id: git-status
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff-index --quiet HEAD; then
            echo "has_changes=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes
        if: env.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git commit -m 'Apply Stylelint fixes and categorized changes'
          git push https://${{ secrets.GH_TOKEN }}@github.com/Valmire-Nivokazi/Thesis_FR_SS2024.git HEAD:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: diff-and-changes
          path: |
            code_diff.txt
            categorized_changes.txt
